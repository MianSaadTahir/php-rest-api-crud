<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <div class="container my-5">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5 fw-bold text-primary">
          <i class="bi bi-box-seam"></i> Product Management
        </h1>
        <span class="badge bg-primary fs-6" id="product-count"> Products</span>
      </div>

      <!-- Add/Edit Product Card -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0" id="form-title">
            <i class="bi bi-plus-circle"></i> Add New Product
          </h5>
        </div>
        <div class="card-body">
          <form id="product-form">
            <input type="hidden" id="product-id" />
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label"
                  >Product Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter product name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="price" class="form-label"
                  >Price <span class="text-danger">*</span></label
                >
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    placeholder="0.00"
                    step="0.01"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label for="category" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  placeholder="e.g., Electronics, Books"
                />
              </div>
              <div class="col-md-6">
                <label for="stock" class="form-label">Stock Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="stock"
                  placeholder="0"
                  min="0"
                />
              </div>
              <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Enter product description"
                ></textarea>
              </div>
            </div>
            <div class="mt-4">
              <button
                type="button"
                class="btn btn-success btn-lg"
                id="createBtn"
              >
                <i class="bi bi-plus-lg"></i> Add Product
              </button>
              <button
                type="button"
                class="btn btn-primary btn-lg d-none"
                id="updateBtn"
              >
                <i class="bi bi-check-lg"></i> Update Product
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-lg d-none"
                id="cancelBtn"
              >
                <i class="bi bi-x-lg"></i> Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Products Table Card -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="bi bi-list-ul"></i> All Products</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="product-table">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Stock</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="6" class="text-center text-muted py-5">
                    <i class="bi bi-hourglass-split fs-1 d-block mb-2"></i>
                    Loading products...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
  </body>
</html>
